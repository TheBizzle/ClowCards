<!-- Base indentation of 6 spaces! -->
@main("Heroscape Card Drafter") {
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
      <script src="@routes.Assets.at("javascripts/index/index-services.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-globals.js")"  type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/cards.js")"          type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-onload.js")"   type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index.js")"          type="text/javascript"></script>
      <div id="main-box" class="ui-widget ui-widget-content ui-corner-all outer-wrapper">
        <div id="card-container">
          <table id="adder-table" class="round-bordered card-row">
            <tr>
              <td class="player-content">
                <table>
                  <tr>
                    <td>
                      <span id="adder-button" class="player-button" onclick='exports.IndexServices.Index.addRow()'>+</span>
                    </td>
                    <td class="player-spacer"></td>
                    <td>
                      <input id="name-input" type="text" autofocus="autofocus" onkeypress="exports.IndexServices.Index.handleRowKey(event)">
                    </td>
                  </tr>
                </table>
              </td>
              <td>
                <div class="row-divider"></div>
              </td>
              <td class="row-content">
              </td>
            </tr>
          </table>
        </div>
      </div>
}
