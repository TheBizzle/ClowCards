<!-- Base indentation of 6 spaces! -->
@main("Heroscape Card Drafter") {
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
      <script src="@routes.Assets.at("javascripts/index/card-iterator.js")"   type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/cards.js")"           type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-constants.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-services.js")"  type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-globals.js")"   type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-onload.js")"    type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index-html.js")"      type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/index/index.js")"           type="text/javascript"></script>
      <div class="collapsible-accordion" style="margin-top: 5px;">
        <h3>Draft Cards</h3>
        <div id="main-box" class="ui-widget ui-widget-content ui-corner-all outer-wrapper accordian-div">
          <div id="card-container">
            <table id="adder-table" class="round-bordered card-row has-headroom">
              <tr>
                <td class="player-content">
                  <table>
                    <tr>
                      <td>
                        <span id="adder-button" class="player-button unselectable" onclick='exports.IndexServices.Index.addRow()'>+</span>
                      </td>
                      <td class="player-spacer"></td>
                      <td>
                        <input id="name-input" type="text" autofocus="autofocus" onkeypress="exports.IndexServices.Index.handleRowKey(event)">
                      </td>
                    </tr>
                  </table>
                </td>
                <td>
                  <div class="row-divider"></div>
                </td>
                <td class="row-content">
                  <table>
                    <tr class="row-content-row">
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
          <div class="has-headroom">
            <label for="card-num-spinner">Number of cards:</label>
            <input id="card-num-spinner" class="ui-spinner" name="value" onkeyup="exports.IndexServices.Index.handleNumPickerKey(event)"/>
            <div id="btn-wrapper" class="has-headroom">
              <button id="pick-btn" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                      role="button" aria-disabled="false" onclick="exports.IndexServices.Index.genCards()">
                <span class="ui-button-text">Pick Cards!</span>
              </button>
              </div>
          </div>
        </div>
        <h3>Customize Cardset</h3>
        <div id="card-holder" class="accordian-div"></div>
      </div>
}
