@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.9.2.custom.min.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'             type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")'   type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/underscore-1.4.4.min.js")'         type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/underscore-string-2.3.0.js")'      type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/exports-init.js")'                 type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/lib/enhance/array-enhance.js")'    type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/lib/enhance/function-enhance.js")' type="text/javascript"></script>

      <script src='@routes.Assets.at("javascripts/lib/enhance/string-enhance.js")'   type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/lib/adt/iterator.js")'             type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/lib/adt/obj.js")'                  type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/lib/adt/option.js")'               type="text/javascript"></script>
      <script src='@routes.Assets.at("javascripts/main.js")'                         type="text/javascript"></script>
  </head>
  <body>
    @content
  </body>
</html>
